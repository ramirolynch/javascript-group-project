<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>

    <style>
        body{
            height: 100vh;
            font-family: 'merriweather', serif;
            background-color: whitesmoke;
        }
        header{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #close {
            
            text-decoration: none;
            position:fixed;
            top:0;
            right:0;
            margin: 0.5em;
            
        }

        a:hover {
        
            transform: scale(1.3)
        }

        #footer {
            background-color: blueviolet;
        }

        #checkoutLink {
            text-decoration: none;
            color: cornsilk;
        }

        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;  
        }

        #subtotal-div {
            padding: 24px 20px;
        }

        #footer{
            height: 30px;
            color: cornsilk;
            padding: 10px;
            font-weight: 700;
            display: flex;
    
            justify-content: space-between;
            align-items: flex-start;
        }

        span {
            position: absolute;
            right: 50px;
            
        }

        li{
            font-weight: 700;
        }


        .cart-buttons {
            background-color: transparent;
            border: none;
            color: blueviolet;
            display:block;
        }

        main {
            padding-left: 1em;
            padding-right: 1em;
        }

        .material-icons {
            border-radius: 50%;
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;  /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            margin-left:0.3em;
            margin-block-start: 1em;
            margin-block-end: 1em;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            color:whitesmoke;
            background-color:blueviolet;
        }

        header > img {
            width:100px;
        }

        @media screen and (min-width: 769px) {

    body{
        padding-left: 15%;
        padding-right: 15%;
        width: 75%;
        background-color: white;
       
    }
    header{
        background-color: whitesmoke;
    }
    main{
        background-color: whitesmoke;
    }

    footer{
    position: relative;

    }
}
    </style>
</head>
<body>
    
<header>
    <h2> Your Order </h2>
    <a id="close" href="index.html"><i class="material-icons"> close </i></a>
    <img src="assets/black-cat.png" alt="black cat logo">

</header>

<main id='cart-tbl'>
  
    
</main>

<footer>
    <div id="subtotal-div">
        Subtotal <span id="subtotal">$</span>
        <br>
        Tax <span id="tax">$</span> 
    </div>

    <div id="footer">
        <a id="checkoutLink" href="payment.html"><i class="material-icons">shopping_cart</i>Checkout</a>
        <span id="cartTotal">$</span>
    </div>

</footer>







    <script src="database.js"></script>
    <script src="cart.js"></script>
</body>
</html>
