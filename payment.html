<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <h2>Checkout</h2>
        <a href="index.html">X</a> <!-- link to main page -->
    </header>
    <main>
        <h3>Customer Information</h3>
        <form id = "customer-information">
            <label for="first-name">First Name (required)</label>
            <input type="text" id="first-name" name="first-name" placeholder="First" required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="user@email.com">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="12" placeholder="xxx-xxx-xxxx">
        </form>
        <h3>Payment Method</h3>
        <input type="radio" id="cash" name="payment" value="cash">
        <label for="cash"> Pay with cash </label><br>
        <input type="radio" id="card" name="payment" value="card">
        <label for="card"> Pay with card </label><br>
        <form id= "card-information">
            <label for="card-number">Card Number</label>
            <input id="card-number" type="tel" pattern="\d*" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
            <label for="exp-date">Expiration Date</label>
            <input type="tel" id="exp-date" name="exp-date" pattern="\d*" maxlength="5" placeholder="MM/YY">
            <label for="cvv">CVV</label>
            <input type="tel" id="cvv" name="cvv" pattern="\d*" maxlength="3" placeholder="###">
            <label for="zip">Zip Code</label>
            <input type="tel" id="zip" name="zip" pattern="\d*" maxlength="10" placeholder="12345">
        </form>
        <section>
            <h3>Your Order Summary</h3>
            <ul>
                <li>sample cart item 1 placeholder </li>
                <li>sample cart item 2 placeholder </li>
            </ul>
        </section>
    </main>
    <footer>
        <span>Total $ ___ </span>
        <p> terms of service legal-ese placeholder</p>
        <button id= "pay-now-button" onclick="window.location.href='ordercomplete.html';">Pay Now</button>
        <!--fix this button later to add verification functionality if we reach stretch goal-->
    </footer>
    <script src="payment.js"></script>
</body>
</html>
