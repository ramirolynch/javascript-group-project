<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <h2>Checkout</h2>
        <a href="#">X</a> <!-- link to main page -->
    </header>
    <main>
        <h3>Customer Information</h3>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number">
        </form>
        <h3>Payment Method</h3>
        <input type="checkbox" id="cash-pay" name="cash-pay" value="cash">
        <label for="cash-pay"> Pay with cash </label><br>
        <input type="checkbox" id="card-pay" name="card-pay" value="card-pay">
        <label for="card-pay"> Pay with card </label><br>
        <form>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number">
            <label for="exp-date">Expiration Date</label>
            <input type="text" id="exp-date" name="exp-date">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">
        </form>
        <section>
            <h3>Your Order Summary</h3>
            <ul>
                <li>sample cart item 1 placeholder </li>
                <li>sample cart item 2 placeholder </li>
            </ul>
        </section>
    </main>
    <footer>
        <span>Total $ ___ </span>
        <p> terms of service legal-ese placeholder</p>
        <button id= "pay-now-button">Pay Now</button>
    </footer>
</body>
</html>
